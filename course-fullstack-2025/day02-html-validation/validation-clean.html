<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Validation Example</title>
</head>
<body>

  <header>
    <h1>Welcome to My Site</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I'm a web developer learning how to write clean HTML.</p>
      <img src="profile.jpg" alt="My profile photo" />
    </section>

    <section id="services">
      <h2>My Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Frontend Development</li>
        <li>Consulting</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form action="https://example.com/send" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

</body>
</html>
