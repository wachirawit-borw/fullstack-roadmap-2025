<!DOCTYPE html>
<html>
<head>
  <title>Broken HTML</title>
  <meta charset="utf-8">
</head>
<body>

<h1>Broken Page</h1>

<!-- ❌ missing closing tag -->
<p>This paragraph is not closed

<!-- ❌ image missing alt -->
<img src="broken.jpg">

<!-- ❌ nested tags incorrectly -->
<a href="https://example.com">
  <button>Click Here</button>
</a>

<!-- ❌ label not linked with input -->
<form>
  <label>Email:</label>
  <input type="text" name="email">
  <input type="submit">
</form>

<!-- ❌ footer outside body -->
</body>
<footer>
  <p>Oops! This should be inside body</p>
</footer>
</html>
