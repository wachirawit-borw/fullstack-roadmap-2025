<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 07 - CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Welcome to CSS Selectors</h1>
    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph has a class called 'highlight'. </p>
    <div class="card">
        <h2>Card Title</h2>
        <p>Card content here</p>
    </div>
    <ul class="menu">
        <li>home</li>
        <li class="highlight">About</li>
        <li>Contact</li>
    </ul>
    <div>
        <p>Child of div</p>
        <p>Another child</p>
    </div>
    <a href="https://example.com" title="external link">External Link</a>
</body>
</html>
