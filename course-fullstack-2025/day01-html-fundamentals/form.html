<form action="" method="post">
  <label for="name">ชื่อ</label
  ><input type="text" id="name" required="required" name="name" />
  <label for="email">อีเมล</label>
  <input type="email" id="email" required="required" name="email" />
  <label for="msg">ข้อความ</label>
  <textarea name="message" id="msg" rows="4"></textarea
  ><button type="submit">ส่งข้อความ</button>
<!-- Select: แบบเลือกจากเมนู dropdown -->
<label for="position">ตำแหน่งที่สมัคร</label>
<select name="position" id="position" required>
  <option value="">-- กรุณาเลือก --</option>
  <option value="frontend">Frontend Developer</option>
  <option value="backend">Backend Developer</option>
  <option value="fullstack">Fullstack Developer</option>
</select>

<!-- Checkbox: เลือกได้หลายค่า -->
<fieldset>
  <legend>ทักษะที่มี</legend>
  <label><input type="checkbox" name="skills" value="html" /> HTML</label>
  <label><input type="checkbox" name="skills" value="css" /> CSS</label>
  <label><input type="checkbox" name="skills" value="js" /> JavaScript</label>
</fieldset>

<!-- Radio: เลือกได้ค่าเดียว -->
<fieldset>
  <legend>ประสบการณ์ทำงาน</legend>
  <label
    ><input type="radio" name="experience" value="0-1" required /> 0-1 ปี</label
  >
  <label><input type="radio" name="experience" value="2-3" /> 2-3 ปี</label>
  <label
    ><input type="radio" name="experience" value="4up" /> มากกว่า 4 ปี</label
  >
</fieldset>
</form>
