<!DOCTYPE html>
<html>
  <head>
    <style>
      :root {
        --bg-color: white;
        --text-color: black;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #eeeeee;
      }

      body {
        background: var(--bg-color);
        color: var(--text-color);
      }
    </style>
  </head>
  <body data-theme="dark">
    <h1>Theme Switch Demo</h1>
  </body>
</html>
